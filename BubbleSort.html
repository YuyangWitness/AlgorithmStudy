<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/common/getRandomArry.js"></script>
	<script type="text/javascript">

		let arr = random(1,100000,10000);
		//冒泡算法，不断的把最小数和最大数推向左右两边
		function BubbleSort(arr){
			for(let i = 0; i < arr.length; i++){
				for(let j = 0; j < arr.length - 1; j++){
					if(arr[j] > arr[j+1]){
						let temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
		}
		console.time("bubble");
		BubbleSort(arr);
		console.timeEnd("bubble");
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
