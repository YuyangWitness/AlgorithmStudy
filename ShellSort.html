<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/common/getRandomArry.js"></script>
	<script type="text/javascript">
		let arr = random(1,10000,1000);
		function shellSort(arr,n){
			let d = Math.floor(n/2);
				while(d > 0){
					
					for(let i = d; i < arr.length; i++){
					
						let temp = arr[i];
						let j = 0;
						
						for(j = i-d; j >= 0 && arr[j] > temp; j = j - d){
							arr[j + d] = arr[j];
						}

						arr[j+d] = temp;

					
					}

				
					d = Math.floor(d/2);
					
				}


		}

		console.time("shell");
		shellSort(arr,9);
		console.timeEnd("shell");
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
